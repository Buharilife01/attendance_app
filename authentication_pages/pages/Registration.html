<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/Style.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css.map">
    <title>Registration</title>
</head>
<body>
    <div class="container auth-section">
        <div class="row">
            <div class="col-sm-12 col-lg-6 left-side">
                <h1>Registration</h1>
                <div class="reg-form">
                    <form action="">
                        <div class="row m-3">
                            <div class="mb-3 col-6">
                                <label for="firstname" class="form-label">First name*</label>
                                <input type="text" class="form-control col-lg-6" id="firstname" placeholder="First name">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="lastname" class="form-label">Last name*</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Last name">
                            </div>
                        </div>

                        <div class="row m-3">
                            <div class="mb-3 col-6">
                                <label for="department" class="form-label">Department*</label>
                                <input type="text" class="form-control col-lg-6" id="department" placeholder="Department">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="matric" class="form-label">Matric number*</label>
                                <input type="text" class="form-control" id="matric" placeholder="Matric number">
                            </div>
                        </div>

                        <div class="row m-3">
                            <div class="mb-3 col-6">
                                <label for="exampleFormControlInput1" class="form-label">Level*</label>
                                <input type="text" class="form-control" id="level" placeholder="Level">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="exampleFormControlInput1" class="form-label">Email address*</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                        </div>

                        <div class="row m-3">
                            <div class="mb-3 col-6">
                                <label for="password" class="form-label">Password* </label>
                                <input type="password" class="form-control col-lg-6" id="password" placeholder="Password">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="confirmpass" class="form-label">Confirm password*</label>
                                <input type="password" class="form-control" id="confirmpass" placeholder="Confirm password">
                            </div>
                        </div>
                        <div class="row m-3">
                            <div class="input-group mb-3 col-12">
                                <label class="input-group-text" for="inputGroupFile01">Profile</label>
                                <input type="file" class="form-control" id="inputGroupFile01">
                              </div>
                        </div>
                        <div class="row col-12 justify-content-center">
                            <button class="btn btn-primary w-25" > Submit</button>
                        </div>
                        <div class="row">
                            <p class="col-12">Already have an accout? <a href="./Login.html">Login here</a></p>
                        </div>
                    </form>
                    
                </div>
            </div>
            <div class="d-none d-lg-block col-lg-6 right-side">

            </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.js.map"></script>
</body>
</html>
